<ion-view view-title="消息提醒" cache-view="false" class="background-fixed section-background">
    <ion-content>


        <div class="row row-stretch responsive-md">


            <div class="col col-33">
                <div class="card section-background-grid">
                    <div class="item item-divider">
                        检查报告提醒
                    </div>
                    <div class="item item-body" style="background-color: transparent;">
                        <canvas id="LOAN_CHECK_REPORT_CHART" class="chart chart-doughnut"
                                chart-legend="true"
                                chart-data="data" chart-labels="labels" chart-colours="colours">
                        </canvas>
                    </div>
                </div>
            </div>


            <div class="col col-33">

                <div class="card section-background-grid">
                    <div class="item item-divider">
                        下载更新
                    </div>
                    <div class="item item-body" style="background-color: transparent;">

                        <div class="stable-bg" style="width: 100%;height: 10px;">
                            <div class="calm-bg"
                                 style="width: {{downloadProgress||0}}%;height: 10px;-webkit-transition: width 100ms;-moz-transition: width 100ms;-ms-transition: width 100ms;-o-transition: width 100ms;transition: width 100ms;"></div>
                        </div>

                        <div ng-if="downloadProgress">
                            <span ng-bind="downloadProgress|currency:''"></span>%
                        </div>

                        <button class="button button-calm button-block" ng-click="download();">下载</button>

                    </div>
                </div>

            </div>

            <div class="col col-33">
                <div class="card  section-background-grid">
                    <div class="item item-divider">
                        我的通知
                    </div>
                    <div class="item item-body" style="background-color: transparent;">

                    </div>
                </div>
            </div>


        </div>
    </ion-content>
</ion-view>
