<ion-view title="登录" cache-view="false">

    <style>
        .login-bg {

            background-color: #00702f;

            background-image: -ms-linear-gradient(180deg, rgba(0, 0, 0, .25) 0%, transparent 50%, rgba(0, 0, 0, .35) 100%);
            background-image: -moz-linear-gradient(180deg, rgba(0, 0, 0, .25) 0%, transparent 50%, rgba(0, 0, 0, .35) 100%);
            background-image: -o-linear-gradient(180deg, rgba(0, 0, 0, .25) 0%, transparent 50%, rgba(0, 0, 0, .35) 100%);
            background-image: -webkit-linear-gradient(180deg, rgba(0, 0, 0, .25) 0%, transparent 50%, rgba(0, 0, 0, .35) 100%);
            background-image: linear-gradient(180deg, rgba(0, 0, 0, .25) 0%, transparent 50%, rgba(0, 0, 0, .35) 100%);

            background-repeat: no-repeat;

            -ms-background-size: 100% 100%;
            -o-background-size: 100% 100%;
            -moz-background-size: 100% 100%;
            -webkit-background-size: 100% 100%;
            background-size: 100% 100%;

        }

        .login-card {
            background-color: transparent;
            background-repeat: repeat;

            webkit-box-shadow: inset 0 -10px 15px -15px rgba(0, 0, 0, .5);
            -moz-box-shadow: inset 0 -10px 15px -15px rgba(0, 0, 0, .5);
            -o-box-shadow: inset 0 -10px 15px -15px rgba(0, 0, 0, .5);
            box-shadow: inset 0 -10px 15px -15px rgba(0, 0, 0, .5);
        }

        .loginForm {
            margin-top: 20vh;
            margin-top: -moz-calc((100vh - 300px) / 2);
            margin-top: -webkit-calc((100vh - 300px) / 2);
            margin-top: calc((100vh - 300px) / 2);
        }

        .card {
            box-shadow: 0 0 25px rgba(0, 0, 0, .5);
        }

        .item-thumbnail-logo {
            min-height: 80px;
            padding-left: 100px;
            padding-top: 10px;
        }

        .loginForm .logo {
            position: absolute;
            max-height: 60px;
            left: 10px;
        }

    </style>

    <ion-content scroll="true" padding="true" class="login-bg">

        <div class="row responsive-sm">
            <div class="col-50 col-offset-25">
                <form name="loginForm" class="loginForm">
                    <ion-list type="card">

                        <div class="item item-thumbnail-logo login-card section-background">
                            <img class="logo" src="img/security/login/chinapost-logo.png">
                        </div>

                        <label class="item item-input">
                            <span class="input-label">用户名</span>
                            <input placeholder="用户名" type="text" required="required" name="username"
                                   ng-model="userAccount.userName">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">密码</span>
                            <input placeholder="密码" type="password" required="required" name="password"
                                   ng-model="userAccount.password">
                        </label>

                        <ion-item>
                            <button class="button button-chinapost button-block" ng-disabled="loginForm.$invalid"
                                    ng-click="login()">
                                登录
                            </button>
                        </ion-item>

                    </ion-list>

                </form>

            </div>
        </div>

    </ion-content>
</ion-view>
