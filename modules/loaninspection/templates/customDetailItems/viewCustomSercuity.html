<div class="list card">
  <div class="item item-divider">
    <div class="row row-center row-no-padding">
      <div class="col col-50 text-left">
        <span>抵质押物信息</span>
      </div>
      <div class="col col-50 text-right">
        <span></span>
      </div>
    </div>
  </div>
  <div class="item item-light item-body">
    <div class="row row-center row-no-padding">
      <table cellpadding="0" cellspacing="0" class="grid-stable" style="width:100% ;">
        <tr>
          <td class="grid-stable-td">
            <table style="width: 100%;">
              <tr>
                <td width="150" class="grid-stable-right-td center">资产名称</td>
                <td width="200" class="grid-stable-right-td center" ng-bind="customerSecurityInfor['资产名称']">&nbsp;</td>
                <td width="100" class="grid-stable-right-td center">抵质押编号</td>
                <td width="200" class="grid-stable-right-td center" ng-bind="customerSecurityInfor['抵质押编号']">&nbsp;</td>
                <td width="100" class="grid-stable-right-td center">资产类型</td>
                <td>&nbsp;<span ng-bind="customerSecurityInfor['资产类型']"></span></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="grid-stable-td">
            <table>
              <tr>
                <td width="150" class="grid-stable-right-td center">额度编号或贷款合同编号</td>
                <td width="200" class="grid-stable-right-td center" ng-bind="customerSecurityInfor['额度编号或贷款合同编号']">&nbsp;</td>
                <td width="100" class="grid-stable-right-td center">担保合同编号</td>
                <td width="200" class="grid-stable-right-td center" ng-bind="customerSecurityInfor['担保合同编号']">&nbsp;</td>
                <td width="100" class="grid-stable-right-td center">担保金额</td>
                <td>&nbsp;<span ng-bind="customerSecurityInfor['担保金额']"></span></td>

              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td class="grid-stable-td">
            <table>
              <tr>
                <td width="150" class="grid-stable-right-td center">担保状态</td>
                <td width="100" class="grid-stable-right-td center" ng-bind="customerSecurityInfor['担保状态']">&nbsp;</td>
                <td width="100" class="grid-stable-right-td center">担保金额</td>
                <td width="100" class="grid-stable-right-td center" ng-bind="customerSecurityInfor['担保金额']">&nbsp;</td>
                <td width="100" class="grid-stable-right-td center">担保起期</td>
                <td width="100" class="grid-stable-right-td center" ng-bind="customerSecurityInfor['担保起期']">&nbsp;</td>
                <td width="100" class="grid-stable-right-td center">担保到期日</td>
                <td>&nbsp;<span ng-bind="customerSecurityInfor['担保到期日']"></span></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
