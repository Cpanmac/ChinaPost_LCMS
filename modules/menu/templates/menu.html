<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-chinapost">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-chinapost" style="background-image: none;border-bottom: none;">
            <h1 class="title">功能菜单</h1>
        </ion-header-bar>
        <ion-content class="section-background background-fixed">

            <div class="padding"></div>

            <ion-list>
                <ion-item class="item-thumbnail-left item-icon-right" menu-close ng-click="showPersonInfo()">
                    <img src="img/icon.png">
                    <h2 ng-bind="userInfo.user_name"></h2>
                    <p><span ng-bind="userInfo.user_cd"></span></p>
                    <p><span ng-bind="userInfo.org_cd"></span></p>
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </ion-item>
            </ion-list>

            <div class="padding"></div>

            <ion-list>
                <ion-item class="item-icon-left" menu-close href="#/menu/message">
                    <i class="icon ion-ios-bell-outline"></i>
                    消息提醒
                    <span class="badge badge-assertive" ng-bind="mesageCount"></span>
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/menu/loanInspection">
                    <i class="icon ion-ios-paper-outline"></i>
                    贷后检查
                    <span class="badge badge-chinapost" ng-bind="loanCheckReportList.length"></span>
                </ion-item>
            </ion-list>

            <div class="padding"></div>

            <ion-list>
                <ion-item class="item-icon-left" menu-close href="#/menu/setting">
                    <i class="icon ion-ios-cog-outline"></i>
                    个人设置
                </ion-item>
            </ion-list>

            <div class="padding"></div>

            <div class="padding-horizontal">
                <button class="button button-outline button-block button-assertive" ng-click="logout()">安全退出</button>
            </div>


        </ion-content>
    </ion-side-menu>
</ion-side-menus>
